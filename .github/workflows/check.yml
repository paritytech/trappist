name: Check Build and Tests

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, xcmv3-dev ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup worker
        uses: "./.github/templates/setup-worker"
        with:
          rust-components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  check:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup worker
        uses: "./.github/templates/setup-worker"

      - name: Cache Build artefacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Build Trappist Runtime
        run: |
          SKIP_WASM_BUILD=1 cargo check --release --locked --features with-trappist-runtime

      - name: Check Build Stout Runtime
        run: |
          SKIP_WASM_BUILD=1 cargo check --release --locked --no-default-features --features with-stout-runtime

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      # Tests with benchmarks require a lot of disk space
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: false

      - uses: actions/checkout@v3

      - name: Setup worker
        uses: "./.github/templates/setup-worker"

      - name: Cache Build artefacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-debug-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: |
          cargo test --features runtime-benchmarks --locked --jobs 1
