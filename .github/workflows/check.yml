name: Check Set-Up & Build

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set-Up
        run: sudo apt update && sudo apt install -y git clang curl libssl-dev llvm libudev-dev cmake protobuf-compiler

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install Nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: rustfmt

      - name: Check Build Trappist Runtime
        run: |
          SKIP_WASM_BUILD=1 cargo check --release --features with-trappist-runtimes

      - name: Check Build Base Runtime
        run: |
          SKIP_WASM_BUILD=1 cargo check --release --features with-base-runtimes

      - name: Check Build for Benchmarking Trappist Runtime
        run: >
          pushd node &&
          cargo check --features=runtime-benchmarks,with-trappist-runtimes --release

      - name: Check Build for Benchmarking Base Runtime
        run: >
          pushd node &&
          cargo check --features=runtime-benchmarks,with-base-runtimes --release 

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all --check