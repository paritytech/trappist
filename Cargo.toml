[workspace]
members = [
    "node",
    "runtime/stout",
    "runtime/trappist",
    "primitives/xcm",
]
exclude = [
    "contracts",
    "xcm-simulator"
]

[profile.release]
panic = "unwind"

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[workspace.dependencies]

# common
async-trait = "0.1.57"
clap = { version = "4.0.32" }
codec = { package = "parity-scale-codec", version = "3.0.0" }
parity-scale-codec = { version = "3.0.0", default-features = false, features = ["derive"] }
futures = "0.3.25"
hex-literal = "0.3.4"
log = "0.4.17"
serde = { version = "1.0.152" }

# Local dependencies
trappist-runtime = { path = "runtime/trappist"}
