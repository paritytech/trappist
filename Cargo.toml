[workspace]
members = [
    "node",
    "runtime/stout",
    "runtime/trappist",
    "primitives/xcm",
]
exclude = [
    "contracts",
    "xcm-simulator"
]

[profile.release]
panic = "unwind"

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[workspace.package]
authors = ["Trappist Network <https://github.com/TrappistNetwork>"]
homepage = "https://trappist.io"
repository = "https://github.com/TrappistNetwork/trappist"
